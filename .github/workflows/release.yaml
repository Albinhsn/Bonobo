name: test-workflow 

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: install llvm 15 stuff
      run : |
        sudo apt update
        sudo apt install llvm-15 llvm-15-tools llvm-15-dev clang-15
    - name: build 
      run: make b
    - name: Run Frontend Tests
      run: make t

